<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toast UI Editor + Flask</title>
  <!-- Toast UI Editor CSS (CDN) -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <!-- Local Color Picker + Color Syntax plugin CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/tui-color-syntax/tui-color-picker.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/tui-color-syntax/toastui-editor-plugin-color-syntax.min.css') }}">
  <style>
    /* Mejorar contraste de fuente - estilo tipo Writer/Word */
    .toastui-editor,
    .toastui-editor .ProseMirror,
    .toastui-editor .CodeMirror {
      font-family: 'Segoe UI', 'Liberation Sans', Arial, sans-serif !important;
      font-size: 15px !important;
      font-weight: 450 !important;
      color: #000000 !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
    }
    
    .ProseMirror {
      color: #000000 !important;
      font-weight: 450 !important;
    }
    
    .ProseMirror p,
    .ProseMirror div,
    .ProseMirror span:not([class*="highlight"]),
    .ProseMirror li,
    .ProseMirror td,
    .ProseMirror th {
      color: #000000 !important;
      font-weight: 450 !important;
    }
    
    .ProseMirror h1,
    .ProseMirror h2,
    .ProseMirror h3,
    .ProseMirror h4,
    .ProseMirror h5,
    .ProseMirror h6 {
      color: #000000 !important;
      font-weight: 700 !important;
    }
    
    .ProseMirror strong,
    .ProseMirror b {
      font-weight: 700 !important;
      color: #000000 !important;
    }
    
    .ProseMirror code {
      color: #d63384 !important;
      background-color: #f8f9fa !important;
      font-weight: 600 !important;
    }
    
    /* Modo Markdown - CodeMirror */
    .toastui-editor .CodeMirror {
      color: #000000 !important;
      font-weight: 500 !important;
    }
    
    .toastui-editor .CodeMirror-line,
    .toastui-editor .CodeMirror-line span {
      color: #000000 !important;
      font-weight: 500 !important;
    }
    
    .toastui-editor .CodeMirror .cm-header {
      color: #000000 !important;
      font-weight: 700 !important;
    }
    
    .toastui-editor .CodeMirror .cm-strong {
      font-weight: 700 !important;
      color: #000000 !important;
    }
    
    /* Aumentar el font-weight base del contenedor del editor */
    .toastui-editor-contents {
      font-weight: 500 !important;
      color: #000000 !important;
    }
    
    /* Estilos base para resaltado de texto */
    .text-highlight {
      padding: 2px 4px !important;
      border-radius: 2px !important;
      font-style: normal !important;
    }
    
    /* Colores de resaltado usando clases CSS */
    .text-highlight.hl-yellow { background-color: #ffff00 !important; }
    .text-highlight.hl-green { background-color: #90EE90 !important; }
    .text-highlight.hl-blue { background-color: #ADD8E6 !important; }
    .text-highlight.hl-gray { background-color: #D3D3D3 !important; }
    .text-highlight.hl-orange { background-color: #FFD580 !important; }
    .text-highlight.hl-purple { background-color: #DDA0DD !important; }
    
    /* Estilos para enlaces PDF */
    a[href*=".pdf"],
    a[href^="/pdf/"] {
      color: #0066cc !important;
      text-decoration: underline !important;
      cursor: pointer !important;
    }
    
    a[href*=".pdf"]:hover,
    a[href^="/pdf/"]:hover {
      color: #004499 !important;
      background-color: #f0f8ff !important;
    }

    /* Estilos para spans PDF insertados (data-pdf-path) */
    .toastui-editor-contents span[data-pdf-path],
    #editor span[data-pdf-path] {
      color: #0066cc !important;
      text-decoration: underline !important;
      cursor: pointer !important;
    }

    .toastui-editor-contents span[data-pdf-path]:hover,
    #editor span[data-pdf-path]:hover {
      color: #004499 !important;
      background-color: #f0f8ff !important;
    }

    /* Estilos para enlaces generales (HTML, http, file) */
    .toastui-editor-contents a,
    #editor a {
      color: #0066cc !important;
      text-decoration: underline !important;
      cursor: pointer !important;
    }

    .toastui-editor-contents a:hover,
    #editor a:hover {
      color: #004499 !important;
      background-color: #f0f8ff !important;
    }
    
    /* Men√∫ de colores */
    .highlight-color-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 4px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 8px;
      z-index: 1000;
      gap: 4px;
      grid-template-columns: repeat(3, 1fr);
    }
    
    .highlight-color-menu.show {
      display: grid;
    }
    
    .color-option {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
    
    .color-option:hover {
      border-color: #333;
    }
    
    /* Estilos para modal de enlaces internos */
    .internal-link-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .internal-link-modal.show {
      display: flex;
    }
    
    .internal-link-modal-content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .internal-link-modal h2 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #333;
    }
    
    .internal-link-search {
      margin-bottom: 16px;
    }
    
    .internal-link-search input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .internal-link-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .internal-link-list li {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .internal-link-list li:hover {
      background-color: #f0f8ff;
    }
    
    .internal-link-list li:last-child {
      border-bottom: none;
    }
    
    .internal-link-text-input {
      margin-bottom: 16px;
    }
    
    .internal-link-text-input label {
      display: block;
      margin-bottom: 4px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    
    .internal-link-text-input input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .internal-link-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 16px;
    }
    
    .internal-link-actions button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      background: white;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .internal-link-actions button:hover {
      background-color: #f0f0f0;
    }
    
    .internal-link-actions button.primary {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }
    
    .internal-link-actions button.primary:hover {
      background: #0052a3;
    }
  </style>
</head>
<body style="margin:0; padding:8px;">
  <div style="display:flex; gap:16px; align-items:flex-start; width:1920px; max-width:100vw;">
  <div style="display:flex; gap:16px; width:100%;">
    <aside id="explorer" style="width:240px; border-right:1px solid #ddd; padding-right:12px;">

        <div>

  <!-- Modal para insertar enlaces internos -->
  <div id="internalLinkModal" class="internal-link-modal">
    <div class="internal-link-modal-content">
      <h2>Insertar enlace a documento</h2>
      
      <div class="internal-link-text-input">

  <!-- Toast UI Editor JS (CDN) -->
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <!-- Local Color Picker + Color Syntax plugin JS -->
  <script src="{{ url_for('static', filename='vendor/tui-color-syntax/tui-color-picker.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/tui-color-syntax/toastui-editor-plugin-color-syntax.min.js') }}"></script>
  <script>
    // Verificar que Toast UI se carg√≥
    console.log('Toast UI cargado:', !!window.toastui);
  </script>
  <script>
    // Variables y funciones globales
    let editor = null;
    let loadFileQuiet = null; // Se definir√° despu√©s
    
    function startEditor() {
      try {
        if (!(window.toastui && toastui.Editor)) {
          throw new Error('toastui.Editor no disponible');
        }

      let colorPlugin = null;
      try {
        // Toast UI color syntax plugin se registra como toastui.Editor.plugin.colorSyntax
        if (toastui.Editor.plugin && toastui.Editor.plugin.colorSyntax) {
          colorPlugin = toastui.Editor.plugin.colorSyntax;
        }
      } catch (e) {
        // Plugin no disponible
      }

      const editorConfig = {
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'wysiwyg',
        previewStyle: 'tab',
        usageStatistics: false,
        customHTMLSanitizer: (html) => {
          // No sanitizar, permitir todo el HTML (incluyendo <mark>)
          return html;
        },
        customHTMLRenderer: {
          htmlInline: {
            mark(node, context) {
              return [
                { type: 'openTag', tagName: 'mark', outerNewLine: false },
                { type: 'html', content: node.literal },
                { type: 'closeTag', tagName: 'mark', outerNewLine: false }
              ];
            }
          }
        },
        toolbar: [
          'heading',
          'bold',
          'italic',
          'strike',
          'hr',
          'quote',
          'ul',
          'ol',
          'task',
          'indent',
          'outdent',
          'table',
          'image',
          'link',
          'code',
          'codeblock'
        ]
      };

      // Agregar el plugin si est√° disponible
      if (colorPlugin) {
        editorConfig.plugins = [colorPlugin];
      }

      editor = new toastui.Editor(editorConfig);
      
      // Inyectar estilos para mayor contraste despu√©s de inicializar el editor
      setTimeout(() => {
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
          /* Forzar fuente m√°s legible y con mejor contraste */
          .toastui-editor .ProseMirror {
            font-family: 'Segoe UI', 'Liberation Sans', Arial, sans-serif !important;
            font-size: 15px !important;
            font-weight: 450 !important;
            color: #000 !important;
            line-height: 1.6 !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
          }
          
          .toastui-editor .ProseMirror * {
            font-family: inherit !important;
            color: #000 !important;
          }
          
          .toastui-editor .ProseMirror p {
            font-weight: 450 !important;
            color: #000 !important;
          }
          
          .toastui-editor .CodeMirror {
            font-family: 'Segoe UI', 'Liberation Sans', Arial, sans-serif !important;
            font-size: 15px !important;
            font-weight: 450 !important;
            color: #000 !important;
            line-height: 1.6 !important;
          }
          
          .toastui-editor .CodeMirror-line {
            font-weight: 450 !important;
            color: #000 !important;
          }
          
          .toastui-editor .CodeMirror-line * {
            font-family: inherit !important;
            font-weight: inherit !important;
            color: #000 !important;
          }
          
          .toastui-editor-contents {
            font-family: 'Segoe UI', 'Liberation Sans', Arial, sans-serif !important;
            font-size: 15px !important;
            font-weight: 450 !important;
            color: #000 !important;
          }
        `;
        document.head.appendChild(styleSheet);
        
        // Aplicar estilos directamente al DOM del editor
        const proseMirror = document.querySelector('.ProseMirror');
        if (proseMirror) {
          proseMirror.style.fontFamily = "'Segoe UI', 'Liberation Sans', Arial, sans-serif";
          proseMirror.style.fontSize = '15px';
          proseMirror.style.fontWeight = '450';
          proseMirror.style.color = '#000';
          proseMirror.style.lineHeight = '1.6';
        }
        
        const codeMirror = document.querySelector('.CodeMirror');
        if (codeMirror) {
          codeMirror.style.fontFamily = "'Segoe UI', 'Liberation Sans', Arial, sans-serif";
          codeMirror.style.fontSize = '15px';
          codeMirror.style.fontWeight = '450';
          codeMirror.style.color = '#000';
          codeMirror.style.lineHeight = '1.6';
        }
      }, 500);

      // Funci√≥n para aplicar colores a todos los marks con data-color
      function applyMarkColors() {
        setTimeout(() => {
          // Buscar en toda la p√°gina, no solo en selectores espec√≠ficos
          const allMarks = document.querySelectorAll('mark[data-color]');
          const colorMap = {
            'yellow': '#ffff00',
            'green': '#90EE90',
            'blue': '#ADD8E6',
            'gray': '#D3D3D3',
            'orange': '#FFD580',
            'purple': '#DDA0DD'
          };
          
          console.log('Buscando marks... encontrados:', allMarks.length);
          
          allMarks.forEach(m => {
            const color = m.getAttribute('data-color');
            console.log('Mark encontrado con color:', color, 'Elemento:', m);
            if (color && colorMap[color]) {
              m.style.backgroundColor = colorMap[color];
              m.style.padding = '2px 4px';
              m.style.borderRadius = '2px';
              console.log('Estilo aplicado:', m.style.backgroundColor);
            }
          });
          console.log('Colores aplicados a', allMarks.length, 'elementos mark');
        }, 200); // Aumentado el delay
      }

      // MutationObserver para detectar cambios y reaplicar estilos
      const observer = new MutationObserver(() => {
        const marks = document.querySelectorAll('mark[data-color]');
        const colorMap = {
          'yellow': '#ffff00',
          'green': '#90EE90',
          'blue': '#ADD8E6',
          'gray': '#D3D3D3',
          'orange': '#FFD580',
          'purple': '#DDA0DD'
        };
        marks.forEach(m => {
          const color = m.getAttribute('data-color');
          if (color && colorMap[color] && m.style.backgroundColor !== colorMap[color]) {
            m.style.backgroundColor = colorMap[color];
            m.style.padding = '2px 4px';
            m.style.borderRadius = '2px';
          }
        });
      });
      
      // Observar cambios en el editor
      setTimeout(() => {
        const editorEl = document.querySelector('#editor');
        if (editorEl) {
          observer.observe(editorEl, { 
            childList: true, 
            subtree: true, 
            attributes: true,
            attributeFilter: ['style']
          });
          console.log('MutationObserver activado para mantener colores');
        }
      }, 500);

      // Hook para convertir ==texto== a <mark>texto</mark> en el preview
      editor.eventEmitter.listen('beforePreviewRender', (html) => {
        // Reemplazar ==texto== con <mark>texto</mark>
        return html.replace(/==([^=]+)==/g, '<mark>$1</mark>');
      });

      // Funcionalidad Ctrl+clic para abrir enlaces en nueva pesta√±a
      setTimeout(() => {
        const editorEl = document.querySelector('#editor');
        if (editorEl) {
          editorEl.addEventListener('click', (e) => {
            let target = e.target;
            
            // Buscar si el elemento clickeado o alg√∫n padre tiene data-pdf-path
            for (let i = 0; i < 5 && target; i++) {
              const pdfPath = target.getAttribute && target.getAttribute('data-pdf-path');
              
              if (pdfPath) {
                e.preventDefault();
                e.stopPropagation();
                
                // Abrir PDF directamente con URL transparente
                const pdfUrl = '/pdf_absolute/' + pdfPath;
                window.open(pdfUrl, '_blank');
                return;
              }
              
              target = target.parentElement;
            }
            
            // Manejar clics en enlaces <a>
            target = e.target;
            for (let i = 0; i < 5 && target; i++) {
              if (target.tagName === 'A' && target.href && !target.href.startsWith('#')) {
                const href = target.href;
                const href_pathname = target.pathname;
                
                // Verificar si es un enlace interno (archivo .md)
                if (href.includes('.md')) {
                  e.preventDefault();
                  e.stopPropagation();
                  
                  // Extraer el nombre del archivo del href
                  // El href podr√≠a ser: http://127.0.0.1:5000/ruta/archivo.md
                  // O el pathname ser√≠a: /ruta/archivo.md
                  let filename = href_pathname.replace(/^\//, ''); // Remover / inicial
                  
                  console.log('‚úì Enlace interno detectado en editor:', filename);
                  console.log('  href:', href);
                  console.log('  pathname:', href_pathname);
                  
                  // Cargar el archivo sin confirmaci√≥n
                  if (typeof loadFileQuiet === 'function') {
                    console.log('Llamando a loadFileQuiet para:', filename);
                    loadFileQuiet(filename);
                  } else {
                    console.warn('loadFileQuiet no est√° disponible, intentando loadFile');
                    loadFile(filename);
                  }
                  
                  return;
                }
                
                // Para otros enlaces, abrir en nueva pesta√±a
                console.log('Enlace externo detectado:', href);
                e.preventDefault();
                e.stopPropagation();
                window.open(href, '_blank');
                return;
              }
              target = target.parentElement;
            }
          });
          console.log('Ctrl+clic en enlaces habilitado');
          
          // Interceptar evento de paste para detectar URLs y convertirlas en enlaces
          editorEl.addEventListener('paste', (e) => {
            const pastedText = e.clipboardData.getData('text');
            
            // Detectar si es una URL file:/// con PDF
            const fileUrlMatch = pastedText.match(/file:\/\/\/([A-Za-z]:\/[^\s]+\.pdf)/i);
            // Detectar si es una URL HTTP/HTTPS con PDF
            const httpUrlMatch = pastedText.match(/(https?:\/\/[^\s]+\.pdf)/i);
            // Detectar si es una URL HTTP/HTTPS normal (no PDF)
            const normalUrlMatch = pastedText.match(/^(https?:\/\/[^\s]+)$/i);
            
            // Solo interceptar si detectamos alguna URL
            if (!fileUrlMatch && !httpUrlMatch && !normalUrlMatch) {
              return; // Dejar que el editor maneje el pegado normal
            }
            
            // Interceptar el pegado para URLs
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            if (fileUrlMatch) {
              // Decodificar la URL
              const encodedPath = fileUrlMatch[1];
              const decodedPath = decodeURIComponent(encodedPath);
              
              // Codificar la ruta en base64 para pasarla de forma segura
              const base64Path = btoa(decodedPath);
              
              // Usar setTimeout para asegurar que se ejecute despu√©s del ciclo de eventos
              setTimeout(() => {
                if (editor.isWysiwygMode()) {
                  // En modo WYSIWYG, insertar HTML directamente
                  const selection = window.getSelection();
                  if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    
                    // Crear span con estilo de enlace para PDFs locales
                    const link = document.createElement('span');
                    link.setAttribute('data-pdf-path', base64Path);
                    link.setAttribute('data-pdf-display', decodedPath);
                    link.setAttribute('role', 'link');
                    link.style.color = '#0066cc';
                    link.style.textDecoration = 'underline';
                    link.style.cursor = 'pointer';
                    link.textContent = decodedPath;
                    
                    range.insertNode(link);
                    
                    // Agregar espacio despu√©s del enlace
                    const space = document.createTextNode(' ');
                    range.setStartAfter(link);
                    range.insertNode(space);
                    
                    // Mover cursor despu√©s del espacio
                    range.setStartAfter(space);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                  }
                } else {
                  // En modo Markdown, insertar sintaxis de enlace
                  const mdLink = `[${decodedPath}](#pdf-${base64Path})`;
                  editor.insertText(mdLink);
                }
                
                console.log('Enlace PDF local insertado:', decodedPath);
              }, 0);
            } else if (httpUrlMatch) {
              // URL HTTP/HTTPS con PDF
              const pdfUrl = httpUrlMatch[1];
              
              // Usar setTimeout para asegurar que se ejecute despu√©s del ciclo de eventos
              setTimeout(() => {
                if (editor.isWysiwygMode()) {
                  const selection = window.getSelection();
                  if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    
                    // Crear enlace <a> normal para URLs HTTP/HTTPS
                    const link = document.createElement('a');
                    link.href = pdfUrl;
                    link.target = '_blank';
                    link.style.color = '#0066cc';
                    link.style.textDecoration = 'underline';
                    link.textContent = pdfUrl;
                    
                    range.insertNode(link);
                    
                    // Agregar espacio despu√©s del enlace
                    const space = document.createTextNode(' ');

    async function extractMarkdownFiles(items, basePath) {
      for (const item of items) {
        const itemPath = basePath ? (basePath + '/' + item.name) : item.name;
        if (item.type === 'dir') {
          // Cargar archivos dentro del directorio
          try {
            const res = await fetch('/files?path=' + encodeURIComponent(itemPath));
            const data = await res.json();
            if (data.success && data.files) {
              await extractMarkdownFiles(data.files, itemPath);
            }
          } catch (e) {
            console.error('Error al cargar directorio:', itemPath, e);
          }
        } else if (item.name.endsWith('.md')) {
          allDocuments.push({
            name: item.name,
            path: itemPath,
            displayName: itemPath
          });
        }
      }
    }

            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
          } catch (err) {
            alert('Error al descargar ODT: ' + err);
          }
        });

    // Guardar archivo: si currentFile existe, lo sobreescribe; si no, pide nombre
    async function saveMarkdownFile() {
      const md = editor.getMarkdown();
      let filename = currentFile;
      if (!filename) {
        // Generar sugerencia de nombre con formato yymmdd
        const now = new Date();
        const yy = String(now.getFullYear()).slice(-2);
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        const suggestedName = `${yy}${mm}${dd}`;
        
        filename = prompt('Nombre de archivo (ej: nota.md) ‚Äî requerido para guardar', suggestedName);
        if (!filename) { alert('Nombre requerido'); return; }
        
        // Agregar extensi√≥n .md si no tiene ninguna extensi√≥n
        if (!filename.includes('.')) {
          filename = filename + '.md';
        }
        
        // if user provided a simple name and currentPath is set, save inside that folder
        filename = (currentPath ? (currentPath + '/' + filename) : filename);
      }

      // filename now contains the full path (including subdirectories)
      const saveName = filename;
      const body = { content: md, filename: saveName };
      try {
        const res = await fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const result = await res.json();
        if (result.success) {
          alert('Archivo guardado en: ' + result.path);
          setCurrentFile(filename);
          refreshFiles();
        } else {
          alert('Error al guardar: ' + (result.message || JSON.stringify(result)));
        }
      } catch (err) {
        alert('Error de red al guardar archivo: ' + err);
      }
    }

        document.querySelector('#saveFile').addEventListener('click', saveMarkdownFile);

    // Event listeners para el modal de enlaces internos
    document.getElementById('linkSearch').addEventListener('input', (e) => {
      filterInternalLinks(e.target.value);
    });
    
    document.getElementById('cancelInternalLink').addEventListener('click', closeInternalLinkModal);
    
    document.getElementById('insertInternalLink').addEventListener('click', insertInternalLink);
    
    // Cerrar modal al presionar Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('internalLinkModal');
        if (modal.classList.contains('show')) {
          closeInternalLinkModal();
        }
      }
    });
    
    // Cerrar modal al hacer clic fuera
    document.getElementById('internalLinkModal').addEventListener('click', (e) => {
      if (e.target.id === 'internalLinkModal') {
        closeInternalLinkModal();
      }
    });
    
    // Permitir insertar con Enter en el campo de b√∫squeda si hay un documento seleccionado
    document.getElementById('linkSearch').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && selectedInternalLink) {
        insertInternalLink();
      }
    });

    // Inicializar
        setCurrentFile(null);
        refreshFiles();

    // Si la URL tiene ?file=..., cargar ese archivo autom√°ticamente al abrir el editor
    try {
      const params = new URLSearchParams(window.location.search);
      const f = params.get('file');
      if (f) {
        // fetch sin confirmaci√≥n
        (async () => {
          try {
            const res = await fetch('/file?name=' + encodeURIComponent(f));
            const data = await res.json();
            if (data.success) {
              editor.setMarkdown(data.content);
              editor.changeMode('wysiwyg');
              applyMarkColors();
              setCurrentFile(data.name);
            }
          } catch (e) {
            console.error('No se pudo cargar archivo desde query param', e);
          }
        })();
      }
    } catch(e){}

        // Toggle explorer visibility
        const explorer = document.getElementById('explorer');
        const toggleBtn = document.getElementById('toggleExplorer');
        const mainArea = document.getElementById('mainArea');
        // splitter must be obtained before setExplorerVisible uses it
        const splitter = document.getElementById('splitter');
    // restore width from previous session
    try {
      const w = localStorage.getItem('explorerWidth');
      if (w) document.getElementById('explorer').style.width = w + 'px';
    } catch(e){}

    function setExplorerVisible(visible) {
      if (visible) {
        explorer.style.display = '';
        splitter.style.display = '';
        toggleBtn.textContent = 'Ocultar explorador';
        // Actualizar tambi√©n el bot√≥n del toolbar si existe
        const toolbarBtn = document.getElementById('toolbarToggleExplorer');
        if (toolbarBtn) {
          toolbarBtn.innerHTML = 'üìÅ';
          toolbarBtn.title = 'Ocultar explorador';
        }
      } else {
        explorer.style.display = 'none';
        splitter.style.display = 'none';
        toggleBtn.textContent = 'Mostrar explorador';
        // Actualizar tambi√©n el bot√≥n del toolbar si existe
        const toolbarBtn = document.getElementById('toolbarToggleExplorer');
        if (toolbarBtn) {
          toolbarBtn.innerHTML = 'üìÅ';
          toolbarBtn.title = 'Mostrar explorador';
        }
      }
      try { localStorage.setItem('explorerVisible', visible ? '1' : '0'); } catch(e){}
    }

        toggleBtn.addEventListener('click', () => {
      const isVisible = explorer.style.display !== 'none';
      setExplorerVisible(!isVisible);
    });

    // initialize from localStorage (default visible)
        try {
          const v = localStorage.getItem('explorerVisible');
          if (v === '0') setExplorerVisible(false);
          else setExplorerVisible(true);
        } catch(e) { setExplorerVisible(true); }

    // Splitter (resizable explorer width)
    // Use Pointer events for more reliable dragging across browsers
        let startX = 0;
        let startWidth = 0;
        let pointerId = null;

        function onPointerMove(e) {
      if (pointerId === null) return;
      const dx = e.clientX - startX;
      let newWidth = Math.round(startWidth + dx);
      const minW = 120;
      const maxW = Math.max(300, window.innerWidth - 300);
      if (newWidth < minW) newWidth = minW;
      if (newWidth > maxW) newWidth = maxW;
      document.getElementById('explorer').style.width = newWidth + 'px';
    }

        function onPointerUp(e) {
      if (pointerId === null) return;
      try { splitter.releasePointerCapture(pointerId); } catch(_) {}
      pointerId = null;
      document.body.style.cursor = '';
      try {
        const w = Math.round(document.getElementById('explorer').getBoundingClientRect().width);
        localStorage.setItem('explorerWidth', w);
      } catch(e){}
      document.removeEventListener('pointermove', onPointerMove);
      document.removeEventListener('pointerup', onPointerUp);
    }

        splitter.addEventListener('pointerdown', (e) => {
      // only left button
      if (e.button !== 0) return;
      pointerId = e.pointerId;
      startX = e.clientX;
      startWidth = document.getElementById('explorer').getBoundingClientRect().width;
      document.body.style.cursor = 'col-resize';
      try { splitter.setPointerCapture(pointerId); } catch(_) {}
      document.addEventListener('pointermove', onPointerMove);
          document.addEventListener('pointerup', onPointerUp);
          e.preventDefault();
        });
      } catch (err) {
        console.error('No se pudo inicializar Toast UI Editor', err);
        alert('No se pudo cargar Toast UI Editor. Revisa la consola o la conexi√≥n.');
      }
    }

    // Event listener global para manejar clics en enlaces internos (.md)
    document.addEventListener('click', (e) => {
      let target = e.target;
      let found = false;
      
      // Buscar el elemento <a> m√°s cercano
      for (let i = 0; i < 10 && target; i++) {
        if (target.tagName === 'A' && target.href) {
          found = true;
          const href = target.href;
          const pathname = target.pathname;
          
          console.log('Click en enlace (global):', { href, pathname });
          
          // Verificar si es un enlace .md
          if (href.includes('.md')) {
            // Verificar si apunta a localhost o 127.0.0.1 (enlace interno)
            if (href.includes('localhost') || href.includes('127.0.0.1')) {
              console.log('‚úì Es un enlace interno a .md');
              
              // Prevenir comportamiento por defecto
              e.preventDefault();
              e.stopPropagation();
              
              // Extraer el nombre del archivo del pathname
              let filename = pathname.replace(/^\//, '');
              console.log('Archivo a cargar:', filename);
              
              // Cargar el archivo sin confirmaci√≥n
              if (typeof loadFileQuiet === 'function') {
                console.log('Llamando a loadFileQuiet desde global listener');
                loadFileQuiet(filename);
              } else if (typeof loadFile === 'function') {
                console.log('loadFileQuiet no disponible, usando loadFile');
                loadFile(filename);
              } else {
                console.warn('Ni loadFile ni loadFileQuiet est√°n disponibles');
              }
              return;
            } else {
              console.log('‚úó Es un enlace .md externo, no es interno');
            }
          }
          
          // Si no es un enlace interno .md, dejar que se abra normalmente
          break;
        }
        target = target.parentElement;
      }
      
      if (!found) {
        console.log('No se encontr√≥ elemento <a>');
      }
    }, true); // Usar captura (true) para interceptar antes que otros handlers

    // Iniciar despu√©s de que el DOM est√© listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startEditor);
    } else {
      startEditor();
    }
  </script>
